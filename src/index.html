<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foobars test harness</title>

    <link rel="stylesheet" type="text/css" href="css/foobars.css"/>
    <link rel="stylesheet" type="text/css" href="css/example.css"/>

    <script src="/bower_components/mnm/src/js/mnm.js"></script>

    <script src="js/foobars.js"></script>
    <script> module.cache('foobars'); </script>

    <script src="js/example.js"></script>
    <script> module.cache('example'); </script>

    <script>
        window.onload = function () {
            var example = require('example');

            var container = document.getElementById('real');
            var content = container.getElementsByTagName('img')[0];
            var resize = example.InitFoobarsWithRealContent(container, content);

            (function(container, resize) {
                var resizer = container.parentElement.getElementsByClassName('resizer')[0],
                    rect = resizer.getBoundingClientRect(),
                    style = window.getComputedStyle(resizer),
                    box = container.getBoundingClientRect();

                container.onresize = function (evt) { console.log(evt); };

                resizer.style.left = box.right + window.scrollX - rect.width + parseInt(style.borderRightWidth) + 'px';
                resizer.style.top = box.bottom + window.scrollY - rect.height + parseInt(style.borderBottomWidth) + 'px';

                resizer.onmousedown = function onmousedown(evt) {
                    var rect = this.getBoundingClientRect(),
                        box = container.getBoundingClientRect(),
                        pin = {
                            x: window.scrollX + evt.clientX,
                            y: window.scrollY + evt.clientY
                        };

                    rect = {
                        left: rect.left + window.scrollX,
                        top: rect.top + window.scrollY
                    }

                    evt.stopPropagation();
                    evt.preventDefault();

                    this.onmousedown = null;

                    window.onmousemove = function (evt) {
                        var dx = evt.clientX - pin.x,
                            dy = evt.clientY - pin.y;

                        resizer.style.left = rect.left + window.scrollX + dx + 'px';
                        resizer.style.top = rect.top + window.scrollY + dy + 'px';

                        container.style.width = box.width + dx + 'px';
                        container.style.height = box.height + dy + 'px';

                        resize();

                        resizer.onmouseup = function () {
                            resizer.onmouseup = window.onmousemove = null;
                            resizer.onmousedown = onmousedown;
                        }
                    }
                }
            })(container, resize);

            container = document.getElementById('virtual');
            var contents = container.getElementsByClassName('content');
            example.InitFoobarsWithVirtualContent(container, contents);
        };
    </script>
</head>
<body>

    <div class="block">
        <h1>foobars with real content</h1>
        <fieldset>
            <legend>Listening for</legend>
            <ol class="real test-panel"></ol>
        </fieldset>
        <div id="real" class="container foobars">
            <!-- <canvas width="400" height="400"></canvas> -->
            <img style="position:absolute" height="1024" width="687" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg/687px-Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg" />
        </div>
        <div class="resizer"></div>
        &nbsp;
    </div>

    <div class="block">
        <h1>foobars with virtual content</h1>
        <fieldset>
            <legend>Listening for</legend>
            <ol class="virtual test-panel"></ol>
        </fieldset>
        <div id="virtual" class="container">
            <!-- <canvas width="400" height="400"></canvas> -->
            <div class="content"></div>
            <div class="content"></div>
        </div>
        &nbsp;
    </div>

    <div class="block" style="vertical-align: bottom">
        <h1>system scrollbars</h1>
        <div class="container scrollable">
            <!-- <canvas width="400" height="400"></canvas> -->
            <img height="1024" width="687" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg/687px-Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg" />
        </div>
        &nbsp;
    </div>

</body>
</html>
